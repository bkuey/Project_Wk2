<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Week 2 Project</title>
  </head>
  <body>
    <h1>Programming Language Suggester</h1>
    <h2>Please Answer The Following Questions:</h2>

    <form id="formOne">
      <div class="form-group">
        <label for="name">Enter Name:</label>
        <input id="" class="form-control" type="text">
      </div>

      <p>Do you have any coding experience?</p>
      <div class="radio">
        <label><input type="radio" name="yes" value="yes">Yes</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="no" value="no">No</label>
      </div>

      <p>Do you like learning?</p>
      <div class="radio">
        <label><input type="radio" name="yes" value="yes">Yes</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="no" value="no">No</label>
      </div>

      <p>What are you?</p>
      <div class="radio">
        <label><input type="radio" name="in" value="in">Introverted</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="ex" value="ex">Extroverted</label>
      </div>

      <p>Which do you prefer?</p>
      <div>
        <select class="form-control" id="work">
          <option value="1">Pick One:</option>
          <option value="1">Independent-Work</option>
          <option value="2">Team-Work</option>
        </select>
      </div>

      <p>#1 NFL team?</p>
      <div>
        <select class="form-control" id="sports">
          <option value="1">Pick Your Team:</option>
          <option value="1">Seattle Seahawks!</option>
        </select>
      </div>



      <button type="submit" class="btn-danger">Click To Find Out!</button>
    </form>
  </body>
</html>
